<ng-template #content let-modal>
    <div class="modal-header">

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      
      </button>
        <span aria-hidden="true">&times;</span>
    </div>
    <div class="modal-body">
        <section>
            <img src="../assets/icons/flor.jpg" alt="comic" width="40px" height="40px">
        </section>
        <section>
            <h2>Lorem ipsum dolor sit amet.</h2>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt culpa fugiat sint magni ut rem facere omnis at numquam labore esse sapiente sunt ratione debitis quasi deserunt, dolor nam mollitia.
            </h3>
        </section>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>






<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
